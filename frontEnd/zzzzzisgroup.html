<!DOCTYPE html>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        #logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #animated-text {
            font-size: 2rem;
            color: #fff;
            animation: glowing 1.5s infinite alternate;
        }

        @keyframes glowing {
            0% {
                text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000, 0 0 50px #ff0000, 0 0 75px #ff0000, 0 0 100px #ff0000;
            }
            100% {
                text-shadow: 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000, 0 0 50px #ff0000, 0 0 60px #ff0000, 0 0 100px #ff0000, 0 0 150px #ff0000;

        }

        main#main-content {
            padding: 20px;
        }

        section {
            margin: 0 auto;
            max-width: 800px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        textarea {
            height: 100px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        #result {
            margin-top: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        #social-media {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-logo {
            width: 40px;
            height: 40px;
            vertical-align: middle;
        }
    </style>
</head>

                <div class="form-group" id="custom-operation-group" style="display:none;">
